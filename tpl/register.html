<div ng-include="'tpl/include/header_all.html'"></div>
<ion-content class="register">
<!--主体内容-->
        <h2>新用户注册</h2>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">邮箱：</span>
            <em></em>
            <i></i>
            <input type="text" placeholder="请输入正确的邮箱地址">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">手机号：</span>
            <input type="text" placeholder="请输入手机号" ng-model="phone" required ng-pattern="mobileRegx">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">密码：</span>
            <input type="text" placeholder="请输入6至18为字母或数字">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">确认密码：</span>
            <input type="text" placeholder="请再次输入密码 ">
        </label>
    </div>
    <div class="isAgree">
        <input type="checkbox" checked id="isChecked"/>
        <span>我已阅读并同意用户注册协议</span>
    </div>
    <div class="li_btn">
        <button type="button" id="register">提交注册</button>
    </div>
